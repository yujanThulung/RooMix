<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RooMix</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <section id="form">
        <form action="">
            <h2>Login</h2>
            <div class="form-label">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="roomix13@gamil.com"><br>
            </div>
            <div class="form-label">
                <label for="pass">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
            </div>
            </div>
            <div class="form-label">
                <label for="c-pass">Confirm password</label><br>
                <input type="password" id="c-password" name="password" placeholder="Confirm password"><br>
            </div>
            </div>
            <div class="form-label">
                <a href="#">Forget password</a>
            </div>

            
            <div class="form-btn">
                <button onclick="validateForm()">Log in</button>
            </div>
        </form>
    </section>
</body>

<script src="script.js"></script>

</html>
